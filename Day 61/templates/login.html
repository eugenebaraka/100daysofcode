<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}">
				{{ form.csrf_token }}
				<p>{{ form.name.label }} <br> {{ form.name(size=30) }}</p>
				<p>{{ form.email.label}} <br> {{ form.name(size=30) }}</p>
				<p>{{ form.password.label}} <br> {{ form.password(size=10) }}</p>
				<p>{{ form.submit }}</p>
			</form>
        </div>
	</body>
</html>

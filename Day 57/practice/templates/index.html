<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="content">
        {% for post in posts: %}
            <div class="card">
                <h1>{{ post.title }}</h1>
                <h2>{{ post.subtitle }}</h2>
                <a href="{{ url_for('get_blog', index=post.id) }}"> Read more here</a>
            </div>

        {% endfor %}
    </div>

</body>
</html>
